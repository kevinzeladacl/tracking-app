<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- back -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/more"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar Datos Personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="dataUser">
  <ion-grid>
    <ion-row class="all-center-content">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Datos Personales</ion-card-title>
            <p class="text-update-step">
              Modifica tu información personal para mantener tus datos actualizados
            </p>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre completo</ion-label>
              <ion-input type="text" [(ngModel)]="dataUser.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Rut</ion-label>
              <ion-input type="text" [(ngModel)]="dataUser.identification"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" [(ngModel)]="dataUser.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input type="text" [(ngModel)]="dataUser.phone"></ion-input>
            </ion-item>

            <ion-button expand="block" size="large" class="button-update" (click)="updateUser()">
              Actualizar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
