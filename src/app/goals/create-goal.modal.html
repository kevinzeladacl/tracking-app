<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ goal ? 'Editar meta' : 'Crear meta' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Inicio</ion-label>
    <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="inicio"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Duración (días)</ion-label>
    <ion-input type="number" [(ngModel)]="duracion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="saveGoal()">
    {{ goal ? 'Guardar cambios' : 'Crear meta' }}
  </ion-button>
</ion-content>
