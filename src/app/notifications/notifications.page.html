<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Notificaciones</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="postNotification()">
        <ion-icon name="checkmark-done-outline"></ion-icon>
        Prueba
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let notification of notifications" [class.read]="notification.read">
            <ion-label>
              <h2>{{ notification.title }}</h2>
              <p>{{ notification.message }}</p>
            </ion-label>
            <ion-button size="default" fill="solid" (click)="markAsRead(notification.id)">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
