<ion-content>
  <ion-grid class="">

    <ion-row style="margin-top: 15px;">
      <ion-col size="2">
        <ion-icon name="settings-outline" class="icon-more"></ion-icon>
      </ion-col>
      <ion-col size="10">

        <h1 class="title">Menú</h1>

        <br>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="">

    <ion-row>
      <ion-col size="12">
        <ion-card class="card-option">
          <ion-card-content (click)="goToMyData()">
            <p class="text-option">
              Mis datos de usuarios
              <ion-icon size="large" name="arrow-forward-circle-outline" class="icon-enter-option"></ion-icon>
            </p>
          </ion-card-content>
        </ion-card>
        <ion-card class="card-option">
          <ion-card-content (click)="CloseSession()">
            <p class="text-option">
              Cerrar Sesión
              <ion-icon size="large" name="arrow-forward-circle-outline" class="icon-enter-option"></ion-icon>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
